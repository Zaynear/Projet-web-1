    <script>

        // fonction qui permet de trouver un élément réadapter grâce à cette exemple Le code:(https://www.developpez.net/forums/anocode.php?id=2837f9cab9d25f16e55a555a374313a2) le forum(https://www.developpez.net/forums/d1550962/javascript/general-javascript/barre-recherche/)
        function FindNext () 
        {
            var str = document.getElementById ("findField").value;
            if (str == "") {
            alert ("Please enter some text to search!");
            return;
            }
            var supported = false;
            var found = false;
            if (window.find) {         // recherche dans la page
                supported = true;
                    // si du contenu est séléctionnné, Le début de la recherche est séléctionné sera la position finale de la sélection
                    found = window.find(str);
            }
            else {
                if (document.selection && document.selection.createRange) { 
                    var textRange = document.selection.createRange ();
                    if (textRange.findText) {   
                        supported = true;
                            // si du contenu est sélectionné, la position de départ de la recherche sera la position après la position de départ de la sélection
                        if (textRange.text.length > 0) {
                            textRange.collapse (true);
                            textRange.move ("character", 1);
                        }
    
                        found = textRange.findText (str);
                        if (found) {
                            textRange.select ();
                        }
                    }
                }
            }
            if (supported) {
                if (!found) {
                    alert ("The following text was not found:\n" + str);
                    window.open("https://www.google.com/search?q=" + str);
                }
                if (found) {
                    alert("le mot "+ str +" à été trouvé.");
                }
            }
            else {
                alert ("Your browser does not support this example!");
            }
        }

        // Pour afficher le mot de passe
        function Afficher()
        { 
            var input = document.getElementById("motdepasse"); 
            if (input.type === "password")
            { 
                input.type = "text";    //modifie le type de l'input donc quand on clique le type devient sous forme de texte si il etait sous forme de mot de passe avant
            } 
            else
            { 
                input.type = "password";     ////modifie le type de l'input donc quand on clique le type devient sous forme de mot de passe si il etait sous forme de texte avant
            } 
        }
